<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOE on the Web</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        #video-container {
            position: relative;
            width: 90vw;
            max-width: 640px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            background-color: #333;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            z-index: 1;
        }
        canvas {
            z-index: 2;
            background-color: transparent;
        }
        #controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        button, label {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1e88e5;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover, label:hover {
            background-color: #1565c0;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #prompt-upload {
            display: none;
        }
        #status {
            margin-top: 1rem;
            font-size: 14px;
            color: #aaa;
            text-align: center;
            height: 20px;
        }
    </style>
</head>
<body>

    <h1>YOLOE: Real-Time Detection</h1>

    <div id="video-container">
        <!-- Camera feed will be displayed here -->
        <video id="webcam" playsinline autoplay muted></video>
        <!-- Detections will be drawn on this canvas -->
        <canvas id="output-canvas"></canvas>
    </div>

    <div id="status">Loading Model...</div>

    <div id="controls">
        <label for="prompt-upload">Upload Prompt Image</label>
        <input type="file" id="prompt-upload" accept="image/*">
        <button id="start-button" disabled>Start Camera</button>
    </div>

    <!-- ONNX Runtime for Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.15.0/dist/ort.min.js"></script>
    
    <!-- Your main application logic -->
    <script src="app.js"></script>

</body>
</html>
