<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOE Pet Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Pet Detector 🐾</h1>

    
    <div class="controls">
        <h3>Add Visual Prompts</h3>
        <p>Upload a clear picture for each pet you want to identify.</p>
        <div id="prompts-container">
            </div>
        <button id="add-prompt-btn">Add Another Pet</button>
    </div>
    
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
